version: '3.4'

services:
  stable:
    image: stable
    build:
      context: node_modules/stable
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3001:3001
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "./stable.js"]
